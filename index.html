<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-CARFIX</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header__wrapper">
        <div class="burger">
          <div class="burger__menu"></div>
        </div>
        <div class="header__logo">
          <a href=" https://andriy-smus.github.io/e-carfix/" class="header__logo-link" rel="home"
            aria-current="page"><span itemprop="name">E-CARFIX</span></a>
        </div>
        <nav class="header__nav">
          <ul class="menu">
            <li class="menu__item"><a class="menu__link" itemprop="url">Про нас</a></li>
            <li class="menu__item"><a class="menu__link" itemprop="url">Перелік послуг</a></li>
            <li class="menu__item"><a class="menu__link" itemprop="url">Фотогалерея</a></li>
            <li class="menu__item"><a class="menu__link" itemprop="url">Контакти</a></li>
          </ul>
          <div class="header__phones">
            <img class="header__phones-icon" src="images/telephone-outgoing-svgrepo-com.svg" alt="icon" loading="lazy">
            <div class="header__phones-group">
              <a href="tel:+380962790008" itemprop="telephone" class="header__phone">+38 (096) 279-00-08</a>
            </div>
          </div>
          <ul class="header__contact-info">
            <li class="contacts__item">
              <div class="contacts__item-icon">
                <img src="images/location-pointer-svgrepo-com.svg" alt="icon">
              </div>
              <div class="adress">Минск, Лещинского 12</div>
            </li>
            <li class="contacts__item">
              <div class="contacts__item-icon">
                <img src="images/time-svgrepo-com (1).svg" alt="icon">
              </div>
              <div class="work-days">
                <span class="pl-10 font-bold">
                  9:00–20:00, без выходных</span>
                <br>
              </div>
            </li>
            <li class="contacts__item">
              <div class="contacts__item-icon">
                <img src="images/mail-svgrepo-com.svg" alt="icon">
              </div>
              <a href="mailto:info@wildwest.by/">info@wildwest.by</a>
            </li>
            <li class="contacts__item">
              <div class="contacts__item-icon">
                <img src="images/instagram-svgrepo-com.svg" alt="icon">
              </div>
              <a href="https://instagram.com/avto_wildwest/">avto_wildwest</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="main__top" class="main__top">
      <div class="main__top-gradient"></div>
      <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true"
        space-between="0" centered-slides="true" autoplay-delay="5000" autoplay-disable-on-interaction="false">
        <swiper-slide><img src="images/w-motors-lykan-hypersport (1).jpg" alt=""></swiper-slide>
        <swiper-slide><img src="images/1209683eb86dc33939f9df2aab3afe28.jpg" alt=""></swiper-slide>
        <swiper-slide><img src="images/e0615acf4f92729c380933e11ff157f7 (1).jpg" alt=""></swiper-slide>
      </swiper-container>
    </section>
  </main>

  <!-- <footer>
        <div class="container">
            <p>&copy; 2024 Auto Electrician Services. All rights reserved.</p>
        </div>
    </footer> -->

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
